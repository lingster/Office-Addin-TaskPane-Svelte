<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contoso Task Pane Add-in</title>
  <!-- Office JavaScript API -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
  <link rel="stylesheet"
    href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
</head>

<body class="ms-font-m ms-welcome">
  <main id="app-body" class="ms-welcome__main flex flex-col items-center justify-center h-screen p-4 text-center">
    <div id="auth-container" class="w-full">
      <h2 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-neutralPrimary ms-u-slideUpIn20 mb-4">Welcome</h2>
      <p class="ms-font-l mb-6">Please sign in to continue.</p>
      <fluent-button id="auth-button" appearance="accent">Sign In</fluent-button>
    </div>
    <div id="user-container" style="display: none;" class="w-full">
        <div id="user-display" class="mb-4"></div>
        <div id="user-menu">
            <fluent-button id="sign-out-button">Sign Out</fluent-button>
        </div>
    </div>
    <div id="error-message" style="display: none;" class="text-red-600 mt-4 p-2 bg-red-100 rounded-md w-full"></div>
  </main>
  <div id="app" style="display: none;"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
